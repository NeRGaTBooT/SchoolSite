<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <!-- Подключение стилей для работы Slick Slider (библиотека слайдеров) -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <!-- Подключение основным стилей для сайта -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Подключение стилей Media-запросов(для отображения на разных экранах) -->
    <link rel="stylesheet" href="css/media-style.css">
    <!-- Скрипты для работы Slick Slider -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>


</head>
<body>
    <div class="wrapper">
        
        <header class="header">
            <div class="container">
                <div class="header_wrap">
                    <div class="logo"><a href="#">ГУО "Урицкая средняя школа"</a></div>
                    <nav class="main_menu">
                        <ul>
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">Образование</a></li>
                            <li><a href="#">Воспитание</a></li>
                            <li><a href="#">О школе</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="section_slider">
            <div class="container">
                <div class="section_slider_wrap">
                    <div>
                        <div class="slider_img"><img src="img/slide1.jpg" alt=""></div>
                        <div class="slider_desc">
                            <div class="slider_desc_title">Марафон единства</div>
                            <div class="slider_desc_subtitle">Информация о проведении марафона единства в городе Гомель</div>
                            <a href="#" class="slider_btn">Подробнее</a>
                        </div>
                    </div>
                    <div><img src="img/slide2.jpg" alt=""></div>
                    <div><img src="img/slide3.jpeg" alt=""></div>
                </div>
            </div>
        </section>





    </div>
    <script src="js/main.js"></script>
    <script src="js/slick_init.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>
</body>
</html>
